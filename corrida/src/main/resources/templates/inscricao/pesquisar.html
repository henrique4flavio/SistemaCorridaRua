<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${tittle}"> Kit </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/admin/home/">Sistema de Corrida de Rua</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="administradorHome.jsp">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <!-- <span class="nav-link-text">Painel Administrativo</span> -->
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br><br><br>

<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}">Inscrição</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive" th:if="${!inscricoes.isEmpty()}">
                    <thead>
                    <tr>
                        <th>Data Compra</th>
                        <th>Tamanho da camisa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inscricao : ${inscricoes}">
                        <td th:text="${inscricao.dataInscricao}">Data Compra</td>
                        <td th:text="${inscricao.tamanhoCamisa}">Tamanho da camisa</td>
                        <td><a th:href="@{'/inscricao/edit/' + ${inscricao.id}}">Editar</a></td>
                        <td><a th:href="@{'/inscricao/delete/' + ${inscricao.id}}">Excluir</a></td>
                    </tr>
                </table>
                <h2 th:unless="${!inscricoes.isEmpty()}">Sem Inscrições</h2>

                <a  class="btn btn-outline-warning" th:href="@{'~/inscricao/add/'}">Adicionar</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
