<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title>Inscricao</title>
    </head>



<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="#"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>
<br><br><br>

<div class="container corpo">
    <div class="row">
        <h1 th:text="${title}">Inscrição</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>Data Compra</th>
                        <th>Tamanho da camisa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inscricao : ${inscricoes}">
                        <td th:text="${inscricao.dataInscricao}">Data Compra</td>
                        <td th:text="${inscricao.tamanhoCamisa}">Tamanho da camisa</td>
                        <td><a th:href="@{'/inscricao/edit/' + ${inscricao.id}}">Editar</a></td>
                        <td><a th:href="@{'/inscricao/delete/' + ${inscricao.id}}">Excluir</a></td>
                    </tr>
                </table>

                <a href="javascript:window.history.go(-1)">
                    <button type="button" class="btn btn-outline-warning">Voltar</button>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
