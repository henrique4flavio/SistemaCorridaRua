    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>

    </head>

<div class="container">
    <!-- Icon Cards-->
    <br>

    <h3 th:text="${title}"> Operação </h3>
    <br>

    <div class="panel panel-primary">
        <form th:object="${inscricao}" method="post">

            <div class="col-md-4">
                <div class="form-group">
                    <label for="tamanhoCamisa">Tamanho da camisa:</label>
                    <input type="text" required class="form-control" id="tamanhoCamisa" name="tamanhoCamisa"
                           th:value="${inscricao?.tamanhoCamisa}" th:disabled="${operacao} == deletarpublicpublic"/>
                </div>

                <div class="form-group">
                    <label for="precoTotal">Preço:</label>
                    <input type="text" class="form-control" id="precoTotal" name="precoTotal" required
                           th:value="${inscricao?.precoTotal}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">
                    <label for="dataInscricao">Data Início:</label>
                    <input type="date" class="form-control" id="dataInscricao" name="dataInscricao" required
                           th:value="${inscricao?.dataInscricao}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">

                    <label for="atleta">Atleta:</label>
                    <select name="atleta" class="form-control" id="atleta" th:disabled="${operacao} == deletar">
                        <option th:if="${operacao} == adicionar" th:each="atleta : ${atletas}"
                                th:value="${atleta.id}" th:text="${atleta.nome}"></option>

                        <option th:if="${operacao} != adicionar" th:each="atleta : ${atletas}"
                                th:value="${atleta?.id}"   th:text="${atleta.nome}"
                                th:selected="${atleta?.id==inscricao.atleta.getId()}"></option>
                    </select>
                </div>

                <div class="form-group">

                    <label for="kit">Kit:</label>
                    <select name="kit" class="form-control" id="kit" th:disabled="${operacao} == deletar">
                        <option th:if="${operacao} == adicionar" th:each="kit : ${kits}"
                                th:value="${kit.id}" th:text="${kit.nome}"></option>

                        <option th:if="${operacao} != adicionar" th:each="kit : ${kits}"
                                th:value="${kit?.id}"   th:text="${kit.nome}"
                                th:selected="${kit?.id==inscricao.kit.getId()}"></option>
                    </select>
                </div>

                <div class="form-group">

                    <label for="percurso">Percurso:</label>
                    <select name="percurso" class="form-control" id="percurso" th:disabled="${operacao} == deletar">
                        <option th:if="${operacao} == adicionar" th:each="percurso : ${percursos}"
                                th:value="${percurso.id}" th:text="${percurso.nome}"></option>

                        <option th:if="${operacao} != adicionar" th:each="percurso : ${percursos}"
                                th:value="${percurso?.id}"   th:text="${percurso.nome}"
                                th:selected="${percurso?.id==inscricao.percurso.getId()}"></option>
                    </select>
                </div>


                <div class="form-group">

                    <input type="submit" class="btn btn-outline-success"th:value="${botaoOperacao}"
                           name="btnConfirmar"/>

                    <a href="/inscricao/listar">
                        <button type="button" class="btn btn-outline-secondary">Voltar</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="footer-copyright bg-dark text-white text-center py-3 fixed-bottom">© 2018 Copyright:
    <a href=""> SCCR II</a>
</div>
</body>
</html>
