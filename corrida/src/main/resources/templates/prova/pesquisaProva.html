
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Prova</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/admin/home/">Sistema de Corrida de Rua</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="administradorHome.jsp">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <!-- <span class="nav-link-text">Painel Administrativo</span> -->
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br><br><br>

<div class="container ">
    <div class="row">
        <h1 th:text="${title}">Prova</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local da largada</th>
                        <th>Data do evento</th>
                        <th>Hora da largada</th>
                        <th>Maximo de participantes</th>
                        <th>Organizador respons√°vel</th>

                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="prova : ${provas}">
                       <td th:text="${prova.nome}">Nome</td>
                       <td th:text="${prova.localLargada}">Local da largada</td>
                       <td th:text="${prova.dataEvento}">Data do evento</td>
                       <td th:text="${prova.horaLargada}">Hora da largada</td>
                       <td th:text="${prova.maxParticipantes}">Maximo de participantes</td>

                       <td th:text="${prova.getOrganizador().getNome()}">Organizador</td>

                       <td><a class="btn btn-outline-success" th:href="@{'/prova/edit/' + ${prova.id}}">Editar</a></td>
                       <td><a class="btn btn-outline-danger" th:href="@{'/prova/delete/' + ${prova.id}}">Excluir</a></td>
                   </tr>
               </table>
               <a  class="btn btn-outline-warning"  th:href="@{'~/prova/add/'}">Adicionar</a>
               <a  class="btn btn-outline-warning"  th:href="@{'~/organizador/home/'}">Voltar</a>


           </div>
       </div>
   </div>
</div>
</body>
</html>
