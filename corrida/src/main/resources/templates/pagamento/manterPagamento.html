<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title>Pagamento</title>
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/admin/home/">Sistema de Corrida de Rua</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="administradorHome.jsp">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <!-- <span class="nav-link-text">Painel Administrativo</span> -->
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <!-- Icon Cards-->
    <br>

    <h3 th:text="${title}"> Operação </h3>
    <br>

    <div class="panel panel-primary">

        <form th:object="${pagamento}" method="post">

            <div class="col-md-4">
                <div class="form-group">
                    <label for="codigo">Código de Barra:</label>
                    <input type="text" required class="form-control" id="codigo" name="codigo"
                           th:value="${pagamento?.codigo}" th:disabled="${operacao} == deletarpublicpublic"/>
                </div>

                <div class="form-group">
                    <label for="tipoPagamento">Tipo do Pagamento:</label>
                    <input type="tipoPagamento" class="form-control" id="tipoPagamento" name="tipoPagamento" required
                           th:value="${pagamento?.tipoPagamento}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">
                    <label for="total">Valor Total:</label>
                    <input type="total" class="form-control" id="total" name="total" required
                           th:value="${pagamento?.total}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="custom-control custom-checkbox">
                    <label for="status">Confirmado</label>
                    <input type="checkbox" class="custom-control-input" id="status" value="true" id="status"
                           th:checked="${pagamento?.status}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">

                    <input type="submit" class="btn btn-outline-success"th:value="${botaoOperacao}"
                           name="btnConfirmar"/>

                    <a href="/pagamento/listar">
                        <button type="button" class="btn btn-outline-secondary">Voltar</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>

</body>
<div class="footer-copyright bg-dark text-white text-center py-3 fixed-bottom">© 2018 Copyright:

</div>
</html>
