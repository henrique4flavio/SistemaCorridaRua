<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title>Lote</title>
    </head>
<body>


<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="#"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>
<div class="container corpo">
    <br><br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
    <h3 th:text="${title}"> Operaçãoo </h3>

        <br>

        <div class="panel panel-primary">

            <form th:object="${lote}" method="post">

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" required class="form-control" id="nome" name="nome"
                               th:value="${lote?.nome}" th:disabled="${operacao} == deletarpublicpublic"/>
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="text" class="form-control" id="preco" name="preco" required
                               th:value="${lote?.preco}" th:disabled="${operacao} == deletar"/>
                    </div>
                    <div class="form-group">
                        <label for="dataInicio">Data Início:</label>
                        <input type="date" class="form-control" id="dataInicio" name="dataInicio" required
                               th:value="${lote?.dataInicio}" th:disabled="${operacao} == deletar"/>
                    </div>
                    <div class="form-group">
                        <label for="dataFinal">Data Fim:</label>
                        <input type="date" class="form-control" id="dataFinal" name="dataFinal" required
                               th:value="${lote?.dataFinal}" th:disabled="${operacao} == deletar"/>
                    </div>



                    <div class="form-group input-group">
                        <select class="form-control custom-select" name="prova" id="prova" th:disabled="${operacao} == deletar">
                            <option value="" class="d-none">Prova correspondente</option>
                            <option th:if="${operacao} == adicionar" th:each="prova : ${provas}"
                                    th:value="${prova.id}" th:text="${prova.nome}"></option>

                            <option th:if="${operacao} != adicionar" th:each="prova : ${provas}"
                                    th:value="${administrador?.id}"   th:text="${prova.nome}"
                                    th:selected="${prova?.id==lote?.prova.getId()}"></option>
                        </select>
                    </div>


                    <div class="form-group">

                        <input type="submit" class="btn btn-outline-success"th:value="${botaoOperacao}"
                               name="btnConfirmar"/>

                        <a href="javascript:window.history.go(-1)">
                            <button type="button" class="btn btn-outline-secondary">Voltar</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

        <div th:replace="fragments :: body"/>
</body>
</html>
