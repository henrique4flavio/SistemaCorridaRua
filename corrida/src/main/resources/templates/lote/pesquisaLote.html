
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"> Lotes </title>
</head>
<body>
<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="#"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>

<br><br><br>

<div class="container ">
    <div class="row">
        <h1 th:text="${title}">Lote</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>

                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Prova</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lote : ${lotes}">

                        <td th:text="${lote.nome}">Nome</td>
                        <td th:text="${lote.preco}">Preço</td>
                        <td th:text="${lote.dataInicio}">Data Início</td>
                        <td th:text="${lote.dataFinal}">Data Fim</td>
                        <td th:text="${lote.getProva().getNome()}">Prova</td>
                        <td><a class="btn btn-outline-success" th:href="@{'/lote/edit/' + ${lote.id}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" th:href="@{'/lote/delete/' + ${lote.id}}">Excluir</a></td>
                    </tr>
                </table>
                <a  class="btn btn-outline-warning"  th:href="@{'~/lote/add/'}">Adicionar</a>

                <a href="javascript:window.history.go(-1)">
                    <button type="button" class="btn btn-outline-warning">Voltar</button>
                </a>


            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: body"/>
</body>
</html>
