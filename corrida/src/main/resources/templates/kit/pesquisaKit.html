<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${tittle}"> Kit </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="/admin/home/">Sistema de Corrida de Rua</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="administradorHome.jsp">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <!-- <span class="nav-link-text">Painel Administrativo</span> -->
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">


            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br><br><br>

<div class="container ">
    <div class="row">
        <h1 th:text="${title}">Organizador</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-bordered">
                    <thead>
                    <tr>

                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Tipo do chip</th>
                        <th>Preço</th>
                        <th>Organizador responsavel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kit : ${kits}">

                        <td th:text="${kit.nome}">Nome</td>
                        <td th:text="${kit.descricao}">Descrição</td>
                        <td th:text="${kit.tipoChip}">Tipo do chip</td>
                        <td th:text="${kit.preco}">Preço</td>
                        <td th:text="${kit.getOrganizador().getNome()}">Organizador responsavel</td>
                        <td><a class="btn btn-outline-success" th:href="@{'/kit/edit/' + ${kit.id}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" th:href="@{'/kit/delete/' + ${kit.id}}">Excluir</a></td>
                    </tr>
                </table>
                <a  class="btn btn-outline-warning"  th:href="@{'~/kit/add/'}">Adicionar</a>
                <a  class="btn btn-outline-warning"  th:href="@{'~/organizador/home/'}">Voltar</a>


            </div>
        </div>
    </div>
</div>
</body>
</html>
