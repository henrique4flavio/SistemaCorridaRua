<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${tittle}"> Kit </title>
</head>
<body>

<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="index.html"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>
<br><br><br>

<div class="container ">
    <div class="row">
        <h1 th:text="${title}">Organizador</h1>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>

                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Tipo do chip</th>
                        <th>Preço</th>
                        <th>Organizador responsavel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kit : ${kits}">

                        <td th:text="${kit.nome}">Nome</td>
                        <td th:text="${kit.descricao}">Descrição</td>
                        <td th:text="${kit.tipoChip}">Tipo do chip</td>
                        <td th:text="${kit.preco}">Preço</td>
                        <td th:text="${kit.getOrganizador().getNome()}">Organizador responsavel</td>
                        <td><a class="btn btn-outline-success" th:href="@{'/kit/edit/' + ${kit.id}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" th:href="@{'/kit/delete/' + ${kit.id}}">Excluir</a></td>
                    </tr>
                </table>
                <a  class="btn btn-outline-warning"  th:href="@{'~/kit/add/'}">Adicionar</a>
                <a  class="btn btn-outline-warning"  th:href="@{'~/organizador/home/'}">Voltar</a>


            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: body"/>
</body>
</html>
