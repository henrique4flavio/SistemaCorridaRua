<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title>Atleta</title>
    </head>



<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="#"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>


<body>
<div class="container corpo">
    <br><br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
        <form th:object="${atleta}" method="post">

            <div class="col-md-4">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" required class="form-control" id="nome" name="nome"
                           th:value="${atleta?.nome}" th:disabled="${operacao} == deletarpublicpublic"/>
                </div>


                <div class="form-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" required class="form-control" id="apelido" name="apelido"
                           th:value="${atleta?.apelido}" th:disabled="${operacao} == deletarpublicpublic"/>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required
                           th:value="${atleta?.email}" th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">
                    <label for="senha1">Senha:</label>
                    <input type="password" class="form-control" id="senha1" name="senha" required
                           autocomplete th:value="${atleta?.senha}"
                           th:disabled="${operacao} == deletar"/>
                </div>
                <div class="form-group">
                    <label for="senha2">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="senha2" name="senha2" required
                           oninput="validaSenha(this)" th:value="${atleta?.senha}"
                           th:disabled="${operacao} == deletar"/>
                </div>

                <div class="form-group">

                    <input type="submit" class="btn btn-outline-success"th:value="${botaoOperacao}"
                           name="btnConfirmar"/>


                    <a href="javascript:window.history.go(-1)">
                        <button type="button" class="btn btn-outline-secondary">Voltar</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
