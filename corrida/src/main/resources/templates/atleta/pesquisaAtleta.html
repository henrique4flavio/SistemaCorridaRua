<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title>Atleta</title>
    </head>



<body class="app sidebar-mini rtl">>
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="#"><font face="verdana" color="#f0ffff">SCCR</font>
</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item" href="/login/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</header>


<body>

<div class="container ">
    <div class="row">
        <h3 th:text="${title}"> Atletas</h3>

        <div class="col-md-12">
            <div class="panel panel-primary">
                <table class="table table-hover table-responsive">
                    <thead>
                    <tr>

                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="atleta : ${atletas}">

                        <td th:text="${atleta.nome}">Nome</td>
                        <td th:text="${atleta.apelido}">Apelido</td>
                        <td th:text="${atleta.email}">Email</td>
                        <td><a class="btn btn-outline-success" th:href="@{'/atleta/edit/' + ${atleta.id}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" th:href="@{'/atleta/delete/' + ${atleta.id}}">Excluir</a></td>
                    </tr>
                </table>
                <a  class="btn btn-outline-warning"  th:href="@{'~/atleta/add'}">Adicionar</a>
                <a href="javascript:window.history.go(-1)">
                    <button type="button" class="btn btn-outline-warning">Voltar</button>
                </a>


            </div>
        </div>
    </div>
</div>


<!-- Copyright -->
<!-- Footer -->
</body>
</html>
