<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Registro</title>
  </head>

  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Vali</h1>
      </div>
      <div class="col-md-6">
          <div class="tile">
              <form class="login-form" method="post" action="/atleta/add">
            <h3 class="tile-title">Registro</h3>
            <div class="tile-body">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="control-label col-md-3">Nome</label>
                  <div class="col-md-8">
                    <input class="form-control" name="nome" id="nome" type="text" placeholder="Enter full name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3">Apelido</label>
                  <div class="col-md-8">
                    <input class="form-control col-md-8" name="apelido" id="apelido" type="text" placeholder="Enter email address">
                  </div>
                </div>
              
            
                <div class="form-group row">
                  <label class="control-label col-md-3">CPF</label>
                  <div class="col-md-8">
                    <input class="form-control col-md-8" name="cpf" id="cpf" type="text" placeholder="Enter email address">
                  </div>
                </div>

                 <div class="form-group row">
                  <label class="control-label col-md-3" name="sexo" id="sexo ">Sexo</label>
                  <div class="col-md-9">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input"  type="radio" name="gender">Masculino
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender">Feminino
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="control-label col-md-3">Email</label>
                  <div class="col-md-8">
                    <input class="form-control col-md-8" name="email" id="email" type="email" placeholder="Enter email address">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="control-label col-md-3">Senha</label>
                  <div class="col-md-8">
                    <input class="form-control col-md-8" name="senha" id="senha" type="password" placeholder="Enter email address">
                  </div>
                </div>

               
                
                <div class="form-group row">
                  <div class="col-md-8 col-md-offset-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">I accept the terms and conditions
                      </label>
                    </div>
                  </div>
                </div>

            <div class="tile-footer">
              <div class="row">
                <div class="col-md-8 col-md-offset-3">
                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                </div>
              </div>
            </div>
              </form>
              </div>
            </div>
          </div>
        </div>
    </section>
    <head th:replace="fragments :: body">

  </body>
</html>
